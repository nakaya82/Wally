{% extends "layout.html" %}
{% block content %}

        <!-- Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Where's Wally
                    <small>ウォーリーを探せ</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Item Row -->
        <div class="row">
          <div class="col-md-8">
            <img class="canvas-img" src="" alt="">
            <img class="ans-img" src="" alt="">
			<div id="drag-area" class="drag-area canvas-fld">
              <h3>①ウォーリーワールド画像をドロップ！</h3>
              <p>または</p>
              <input name="canvas-file" type="file" multiple="multiple">
              <button id="canvas-btn" class="btn btn-default" >ファイルを選択</button>
            </div>
          </div>

          <div class="col-md-4">
            <img class="target-img" src="" alt="">
			<div id="drag-area" class="drag-area target-fld">
              <h4>②ウォーリー画像をドロップ！</h4>
              <input name="target-file" type="file" multiple="multiple">
              <button id="target-btn" class="btn btn-default" >ファイルを選択</button>
            </div>
            <div class="submit-fld">
              <h4>③準備ができたら<br/>「ウォーリーを探せ！」<br/>をプッシュ！</h4>
              <button id="submit-btn" class="btn btn-default" >ウォーリを探せ！</button>
            </div>
          </div>

        </div>
        <!-- /.row -->

{% endblock %}
